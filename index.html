<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Live Event Viewer</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f2f5;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }

        #username-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        #tiktok-username {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        #connect-button {
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            background-color: #fe2c55;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #connect-button:hover {
            background-color: #e61d4b;
        }

        .alert-container {
            margin-top: 1rem;
        }

        .alert {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            margin-bottom: 0.5rem;
            border-radius: 5px;
            display: none;
            animation: fadeIn 0.5s ease-out forwards;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Live Event Viewer</h1>
        <form id="username-form">
            <input type="text" id="tiktok-username" placeholder="Enter TikTok Username">
            <button type="submit" id="connect-button">Connect</button>
        </form>
        <div class="alert-container" id="alert-container"></div>
    </div>

    <script>
        document.getElementById('username-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('tiktok-username').value;
            if (username) {
                // Connect to the WebSocket server on Render
                const ws = new WebSocket('wss://tiktok-live-app.onrender.com');

                ws.onopen = () => {
                    console.log('Connected to WebSocket server');
                    // Send the username to the backend
                    ws.send(JSON.stringify({ type: 'connect', username }));
                };

                ws.onmessage = event => {
                    const data = JSON.parse(event.data);
                    console.log('Received:', data);
                    showAlert(data.data.message);
                };

                ws.onclose = () => {
                    console.log('Disconnected from WebSocket server');
                };

                ws.onerror = error => {
                    console.error('WebSocket error:', error);
                    showAlert('Connection error. Please try again.');
                };
            }
        });

        function showAlert(message) {
            const container = document.getElementById('alert-container');
            const alert = document.createElement('div');
            alert.className = 'alert';
            alert.textContent = message;
            container.appendChild(alert);
            setTimeout(() => {
                alert.style.display = 'block';
            }, 100);
            setTimeout(() => {
                alert.style.opacity = '0';
                setTimeout(() => {
                    alert.remove();
                }, 500);
            }, 5000);
        }
    </script>
</body>
</html>
